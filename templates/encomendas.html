<!DOCTYPE html>
<html>
<head>
    <title>Encomendas Retiradas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Encomendas Retiradas</h1>
    <ul>
    {% for e in encomendas %}
        <li> Porteiro: {{ e.porteiro }} - Morador: {{ e.morador }} - Pagina: {{ e.pagina }} - Data: {{ e.data }} - Hora: {{ e.hora }}</li>
    {% endfor %}
    </ul>
    <button onclick="window.location.href='/'" style="margin-top:10px;">Voltar</button>
</body>
</html>
