<!DOCTYPE html>
<html>
<head>
    <title>Registrar Encomenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registrar Encomenda</h1><br><br>
    <form method="POST">
        <label>Porteiro:</label><br>
        <select name="porteiro" id="porteiro">
            <option value="Isaias">Isaias</option>
            <option value="João Filipe">João Filipe</option>
            <option value="Alisso">Alisso</option>
            <option value="Felippe">Felippe</option>
        </select> <br><br>

        <label>Nome Morador:</label><br>
        <input type="text" name="morador" required id="morador"><br><br>

        <label>Unidade:</label><br>
        <input type="text" name="unidade" required id="unidade"><br><br>

        <label>Pagina:</label><br>
        <input type="text" name="pagina" required id="pagina"><br><br>

        <label>Data:</label><br>
        <input type="date" name="data" required id="data" readonly><br><br>

        <label>Hora:</label><br>
        <input type="time" name="hora" required id="hora" readonly><br><br>

        <input id="regis" type="submit" value="Registrar" style="padding:5px 10px;">

        <script>
        // Pegar a data e hora atual
        const now = new Date();
        // Formatar a data para yyyy-mm-dd
        const today = now.toISOString().split('T')[0];
        document.getElementById('data').value = today;

        // Formatar a hora para hh:mm
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('hora').value = `${hours}:${minutes}`;
        </script>

    </form>
    <button class="voltar" onclick="window.location.href='/'" style="margin-top:10px;">Voltar</button>
</body>
</html>
